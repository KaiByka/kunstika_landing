<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUNSTIKA</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #050505;
            background-image:
                linear-gradient(rgba(57, 255, 20, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(57, 255, 20, 0.08) 1px, transparent 1px);
            background-size: 40px 40px;
            color: #39ff14;
            font-family: 'JetBrains Mono', monospace;
        }

        #storm-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.8;
            mix-blend-mode: screen;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
        }

        /* CRT Scanline Overlay */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            /* Very subtle gradient */
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0) 50%, rgba(0, 0, 0, 0.1) 50%, rgba(0, 0, 0, 0.1));
            background-size: 100% 4px;
            opacity: 0.6;
        }

        /* Text Glow */
        body {
            text-shadow: 0 0 5px rgba(57, 255, 20, 0.5);
        }

        .clickable-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: inherit;
            cursor: pointer;
            position: relative;
            z-index: 5;
        }

        .logo-grid {
            width: 300px;
            height: 300px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            border: 2px solid #39ff14;
            margin-bottom: 2rem;
            position: relative;
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.2);
            transition: box-shadow 0.3s ease, border-color 0.1s ease;
            transform-style: preserve-3d;
        }

        .logo-grid::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            border-left: 1px solid #39ff14;
            transform: translateX(-50%);
        }

        .logo-grid::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            border-top: 1px solid #39ff14;
            transform: translateY(-50%);
        }

        .logo-grid:hover {
            box-shadow: 0 0 25px rgba(57, 255, 20, 0.4);
        }

        .quadrant {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: all 0.3s ease;
            transform: translateZ(40px);
            background: rgba(5, 5, 5, 0.4);
            /* Semi-transparent backing for depth perception */
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.1);
        }

        .quadrant:hover {
            background-color: rgba(57, 255, 20, 0.1);
        }

        .q1>div {
            width: 40px;
            height: 40px;
            border: 2px solid #39ff14;
            animation: rotate-square 6s cubic-bezier(0.45, 0, 0.55, 1) infinite;
        }

        @keyframes rotate-square {

            0%,
            15% {
                transform: rotate(0deg);
            }

            25%,
            40% {
                transform: rotate(90deg);
            }

            50%,
            65% {
                transform: rotate(180deg);
            }

            75%,
            90% {
                transform: rotate(270deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .q2 {
            font-weight: bold;
            font-size: 3rem;
            animation: breathe-brackets 4s ease-in-out infinite;
        }

        @keyframes breathe-brackets {

            0%,
            100% {
                letter-spacing: -5px;
            }

            50% {
                letter-spacing: 5px;
            }
        }

        .q3 svg {
            width: 50px;
            height: 20px;
            fill: none;
            stroke: #39ff14;
            stroke-width: 2;
        }

        .q3 svg path {
            stroke-dasharray: 60;
            stroke-dashoffset: 60;
            animation: draw-signal 3s linear infinite;
        }

        @keyframes draw-signal {
            0% {
                stroke-dashoffset: 60;
            }

            50%,
            100% {
                stroke-dashoffset: 0;
            }
        }

        .q4 {
            font-size: 3rem;
            font-weight: bold;
            animation: blink-glitch 5s infinite;
        }

        @keyframes blink-glitch {

            0%,
            90%,
            94%,
            98%,
            100% {
                opacity: 1;
            }

            92% {
                opacity: 0.3;
            }

            96% {
                opacity: 0;
            }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.8);
            letter-spacing: 0.5rem;
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }

        p {
            letter-spacing: 0.2rem;
            opacity: 0.8;
            font-size: 0.8rem;
            margin-top: 1rem;
        }

        /* Typewriter Footer */
        .terminal-footer {
            position: absolute;
            bottom: 2rem;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background: #39ff14;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
            margin-left: 5px;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* Glitch Effect */
        .glitch-active {
            animation: glitch-anim 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            color: #fff;
        }

        @keyframes glitch-anim {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-2px, 2px);
            }

            40% {
                transform: translate(-2px, -2px);
            }

            60% {
                transform: translate(2px, 2px);
            }

            80% {
                transform: translate(2px, -2px);
            }

            100% {
                transform: translate(0);
            }
        }

        /* Audio Pulse */
        .pulse-grid {
            box-shadow: 0 0 40px rgba(57, 255, 20, 0.8) !important;
            border-color: #fff !important;
        }

        /* Boot Sequence */
        .boot-hidden {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .boot-visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <canvas id="particle-canvas"></canvas>
    <canvas id="storm-canvas"></canvas>
    <div class="scanlines"></div>
    <a href="https://byka.org/kunstika/index.html" class="clickable-area">
        <div class="logo-grid boot-hidden" id="main-grid">
            <div class="quadrant q1">
                <div></div>
            </div>
            <div class="quadrant q2">&lt;&gt;</div>
            <div class="quadrant q3">
                <svg viewBox="0 0 50 20">
                    <path d="M0,10 Q12.5,0 25,10 T50,10" />
                </svg>
            </div>
            <div class="quadrant q4">""</div>
        </div>
        <h1 class="boot-hidden" id="main-title">KUNSTIKA</h1>
        <p class="boot-hidden" id="main-subtitle">art_lab</p>

        <div class="terminal-footer boot-hidden" id="main-footer">
            <span id="typewriter"></span><span class="cursor"></span>
        </div>
    </a>

    <script>
        const messageGroups = [
            [ // Identity & Welcome
                'kunstika@art:~$ echo "hello, human node connected."',
                'kunstika@art:~$ whoami -> generative art process, not a product.',
                'kunstika@art:~$ uptime -> still rendering ideas…',
                'kunstika@art:~$ cat /etc/motd -> expect noise, color, and occasional meaning.'
            ],
            [ // Byka / Cross-site Lore
                'kunstika@art:~$ ping byka.org -> connection stable, reality variable.',
                'kunstika@art:~$ ssh guest@byka.org -> permission granted: explore, tinker, return with stories.',
                'kunstika@art:~$ route add art via byka -> packets of pixels and poems in transit.'
            ],
            [ // Generative Art & Code
                'kunstika@art:~$ run sketch --mode=glitch --seed=$(date +%s)',
                'kunstika@art:~$ compiling… warnings: too much color, not enough sleep.',
                'kunstika@art:~$ tail -f /var/log/ideas.log -> new pattern detected.',
                'kunstika@art:~$ fork process: code x canvas x sound.'
            ],
            [ // Terminal Errors as Poetry
                'kunstika@art:~$ error 42: meaning not found, aesthetics loaded instead.',
                'kunstika@art:~$ warning: unsaved thoughts may be lost forever.',
                'kunstika@art:~$ 404: straight lines not found in this composition.'
            ],
            [ // Interaction Hints
                'kunstika@art:~$ hint -> scroll, stare, stay a bit.',
                'kunstika@art:~$ alias reality="approximation --soft"',
                'kunstika@art:~$ man kunstika -> experimental interface between brain and framebuffer.'
            ],
            [ // Time, Loops, Randomness
                'kunstika@art:~$ cron: scheduled chaos every few milliseconds.',
                'kunstika@art:~$ while(true){ draw(); mutate(); }',
                'kunstika@art:~$ random() -> pattern spawned, observer required.'
            ]
        ];

        let groupIndex = 0;
        let charIndex = 0;
        let currentMessage = "";
        const typeSpeed = 50;
        const deleteSpeed = 30;
        const pauseDelay = 2000;
        const element = document.getElementById('typewriter');

        function getNextMessage() {
            // Pick random message from current group
            const group = messageGroups[groupIndex];
            const msg = group[Math.floor(Math.random() * group.length)];

            // Move to next group for next time, looping back to 0
            groupIndex = (groupIndex + 1) % messageGroups.length;
            return msg;
        }

        // Initialize first message
        currentMessage = getNextMessage();

        function type() {
            if (charIndex < currentMessage.length) {
                element.textContent += currentMessage.charAt(charIndex);
                charIndex++;
                setTimeout(type, typeSpeed);
            } else {
                setTimeout(erase, pauseDelay);
            }
        }

        function erase() {
            if (charIndex > 0) {
                element.textContent = currentMessage.substring(0, charIndex - 1);
                charIndex--;
                setTimeout(erase, deleteSpeed);
            } else {
                currentMessage = getNextMessage();
                setTimeout(type, 500);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Boot Sequence
            setTimeout(() => document.getElementById('main-grid').classList.add('boot-visible'), 500);
            setTimeout(() => document.getElementById('main-title').classList.add('boot-visible'), 1200);
            setTimeout(() => document.getElementById('main-subtitle').classList.add('boot-visible'), 1500);
            setTimeout(() => {
                document.getElementById('main-footer').classList.add('boot-visible');
                type(); // Start typing after boot
            }, 2000);
        });

        // Glitch Trigger
        function triggerGlitch() {
            const title = document.getElementById('main-title');
            if (Math.random() > 0.7) {
                title.classList.add('glitch-active');
                setTimeout(() => title.classList.remove('glitch-active'), 200 + Math.random() * 300);
            }
            setTimeout(triggerGlitch, 2000 + Math.random() * 5000);
        }
        triggerGlitch();
    </script>
    <script>
        // Audio Engine
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        // Resume context on interaction (fixes autoplay policy)
        function resumeAudio() {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }
        document.body.addEventListener('click', resumeAudio, { once: true });
        document.body.addEventListener('touchstart', resumeAudio, { once: true });
        document.body.addEventListener('keydown', resumeAudio, { once: true });

        const createOscillator = (type, freq, duration, gainValue = 0.05) => {
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = type;
            oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start();

            // Envelope: Attack -> Decay
            const now = audioCtx.currentTime;
            gainNode.gain.setValueAtTime(0, now);
            gainNode.gain.linearRampToValueAtTime(gainValue, now + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.001, now + duration);

            oscillator.stop(now + duration);

            // Audio Pulse Visual
            const grid = document.querySelector('.logo-grid');
            grid.classList.add('pulse-grid');
            setTimeout(() => grid.classList.remove('pulse-grid'), duration * 1000);
        };

        // Q1: Sonar Ping (Sine) - High tech blip
        document.querySelector('.q1').addEventListener('mouseenter', () => {
            createOscillator('sine', 1200, 0.15, 0.05);
        });

        // Q2: Static Hiss (Sawtooth) - Low drone pulse
        document.querySelector('.q2').addEventListener('mouseenter', () => {
            createOscillator('sawtooth', 55, 0.3, 0.04);
            setTimeout(() => createOscillator('sawtooth', 58, 0.3, 0.04), 10); // Detuned layer
        });

        // Q3: Data Scan (Triangle) - Frequency Sweep
        document.querySelector('.q3').addEventListener('mouseenter', () => {
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'triangle';

            const now = audioCtx.currentTime;
            osc.frequency.setValueAtTime(300, now);
            osc.frequency.linearRampToValueAtTime(800, now + 0.2);

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            gain.gain.setValueAtTime(0, now);
            gain.gain.linearRampToValueAtTime(0.05, now + 0.02);
            gain.gain.exponentialRampToValueAtTime(0.001, now + 0.2);

            osc.start();
            osc.stop(now + 0.2);
        });

        // Q4: Glitch (Square) - Random digital artifacts
        document.querySelector('.q4').addEventListener('mouseenter', () => {
            const freq = 2000 + Math.random() * 1000;
            createOscillator('square', freq, 0.05, 0.03);

            // Second glitch artifact
            setTimeout(() => {
                createOscillator('square', freq * 0.5, 0.05, 0.03);
            }, 40);
        });

        // Thunder Effect (White Noise with LowPass)
        window.playThunder = () => {
            if (audioCtx.state === 'suspended') return; // Don't enforce resume on background events to avoid errors

            const bufferSize = audioCtx.sampleRate * 2.5; // 2.5 seconds
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);

            // Generate Noise
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }

            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;

            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.value = 1000;

            const gain = audioCtx.createGain();

            noise.connect(filter);
            filter.connect(gain);
            gain.connect(audioCtx.destination);

            const now = audioCtx.currentTime;

            // Dynamic Thunder Envelope
            gain.gain.setValueAtTime(0, now);
            gain.gain.linearRampToValueAtTime(0.3, now + 0.1); // Attack
            gain.gain.exponentialRampToValueAtTime(0.01, now + 2.0); // Decay

            // Filter sweep down to simulate distance rumble
            filter.frequency.setValueAtTime(800, now);
            filter.frequency.exponentialRampToValueAtTime(100, now + 2.0);

            noise.start();
        };

        // 3D Tilt Effect
        const grid = document.querySelector('.logo-grid');
        document.addEventListener('mousemove', (e) => {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            const mouseX = e.clientX;
            const mouseY = e.clientY;

            // Calculate rotation (max +/- 25deg for more 3D feel)
            const rotateY = ((mouseX - centerX) / centerX) * 25;
            const rotateX = -((mouseY - centerY) / centerY) * 25;

            grid.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        // Gyroscope Support
        window.addEventListener('deviceorientation', (e) => {
            if (!e.beta || !e.gamma) return; // No data

            // Beta: -180 to 180 (front/back tilt)
            // Gamma: -90 to 90 (left/right tilt)

            // Clamp and scale
            const rotateX = Math.max(-25, Math.min(25, (e.beta - 45) * -1)); // Assume holding at 45deg
            const rotateY = Math.max(-25, Math.min(25, e.gamma));

            grid.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
    </script>
    <script>
        // Particle System
        const pCanvas = document.getElementById('particle-canvas');
        const pCtx = pCanvas.getContext('2d');
        let pW, pH;
        let particles = [];

        function resizeParticles() {
            pW = pCanvas.width = window.innerWidth;
            pH = pCanvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeParticles);
        resizeParticles();

        class Particle {
            constructor() {
                this.x = Math.random() * pW;
                this.y = Math.random() * pH;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > pW) this.vx *= -1;
                if (this.y < 0 || this.y > pH) this.vy *= -1;
            }
            draw() {
                pCtx.fillStyle = '#39ff14';
                pCtx.beginPath();
                pCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                pCtx.fill();
            }
        }

        for (let i = 0; i < 50; i++) particles.push(new Particle());

        function animateParticles() {
            pCtx.clearRect(0, 0, pW, pH);

            particles.forEach((p, index) => {
                p.update();
                p.draw();

                // Connect
                for (let j = index + 1; j < particles.length; j++) {
                    const p2 = particles[j];
                    const dx = p.x - p2.x;
                    const dy = p.y - p2.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 150) {
                        pCtx.strokeStyle = `rgba(57, 255, 20, ${0.2 - dist / 150 * 0.2})`;
                        pCtx.lineWidth = 1;
                        pCtx.beginPath();
                        pCtx.moveTo(p.x, p.y);
                        pCtx.lineTo(p2.x, p2.y);
                        pCtx.stroke();
                    }
                }
            });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();
    </script>
    <script>
        // Lightning Effect
        const canvas = document.getElementById('storm-canvas');
        const ctx = canvas.getContext('2d');
        let w, h;

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function drawLightning(x1, y1, x2, y2, displace) {
            if (displace < 1) { ctx.beginPath(); ctx.moveTo(x1, y1); ctx.lineTo(x2, y2); ctx.stroke(); return; } const midX = (x1
                + x2) / 2; const midY = (y1 + y2) / 2; const offsetX = (Math.random() - 0.5) * displace; const
                    offsetY = (Math.random() - 0.5) * displace; drawLightning(x1, y1, midX + offsetX, midY + offsetY, displace / 2);
            drawLightning(midX + offsetX, midY + offsetY, x2, y2, displace / 2);
        } function flash() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)'; ctx.fillRect(0, 0, w, h); setTimeout(() => ctx.clearRect(0, 0, w, h),
                50);
        }

        function triggerLightning() {
            ctx.clearRect(0, 0, w, h);

            // Flash background
            if (Math.random() > 0.5) flash();

            // Setup styling
            ctx.strokeStyle = `rgba(180, 255, 200, ${0.5 + Math.random() * 0.5})`;
            ctx.lineWidth = 1 + Math.random() * 2;
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#39ff14';

            // Coordinates
            const startX = Math.random() * w;
            const endX = Math.random() * w;

            // Draw main bolt
            drawLightning(startX, 0, endX, h, 150);

            // Trigger Thunder Audio
            if (window.playThunder) window.playThunder();

            // Clear after short duration
            setTimeout(() => ctx.clearRect(0, 0, w, h), 100 + Math.random() * 200);

            // Schedule next strike
            scheduleLightning();
        }

        function scheduleLightning() {
            const delay = 5000 + Math.random() * 10000; // 5 to 15 seconds
            setTimeout(triggerLightning, delay);
        }

        scheduleLightning();

    </script>
